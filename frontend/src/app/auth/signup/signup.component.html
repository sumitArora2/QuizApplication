<body>

<div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                        <div class="signup-image">
                                <figure><img src="../../../assets/images/portfolio/signup-image.jpg" alt="sing up image"></figure>
                                <a routerLink="/login" class="signup-image-link">I am already member</a>
                            </div>
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form (submit)="onRegister()" id="signupform"class="form-horizontal"  role="form" form [formGroup]="signupForm">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input formControlName="username" type="text" class="form-control" name="username" placeholder="Name"/>
                                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="spanVaild">Please Enter Your User Name Less Than 25 Characters</span>

                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input formControlName="email" type="text" class="form-control" name="email" placeholder="Email Address"/>
                                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="spanVaild">Please Enter Your valid Email Address</span>

                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input formControlName="password" type="password" class="form-control" name="passwd" placeholder="Password"/>
                                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="spanVaild">Please Enter Your Password</span>

                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input formControlName="repassword" type="password" class="form-control" name="passwd" placeholder="Re-Type Password">
                                <span *ngIf="!signupForm.get('repassword').valid && signupForm.get('repassword').touched" class="spanVaild">Password must match</span>

                            </div>
                            <div class="form-group">

                                    <select class="dropdown-menu1" formControlName="role">
                                                <option selected="role">Select Role</option>
                                                <option value="student">Student</option>
                                                <option value="teacher">Teacher</option>
                                                <option value="principal">Principal</option>
                                              </select>
                                </div>
                                <div class="form-group">
                                         
                                        <div class="col-md-offset-3 col-md-9">
                                               
                                                 <button id="btn-signup" value="submit" type="submit" class="btn btn-primary"[disabled]="!signupForm.valid"><i class="icon-hand-right"></i> Sign Up</button>
                                             </div>
                                         </div>
                                        
                    
                        </form>
                    </div>
                
                </div>
            </div>
        </section> 
</div>

</body>
