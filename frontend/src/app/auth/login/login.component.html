<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<!-- <body background="https://ak9.picdn.net/shutterstock/videos/21971689/thumb/1.jpg"> -->
    <!-- <body style="background-color:powderblue;"> -->
<div class="setimg">
<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                     <form id="loginform" class="form-horizontal" role="form" form [formGroup]="signinForm" (submit)="CheckUserAuth()">
                                    
                         <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                 <input formControlName="email" type="text" name="email" id="email" class="form-control" placeholder="Email">                                        
                                 <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="spanVaild">Please Enter Your valid Email Address</span>
                    
                         </div>
                                
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input formControlName="password" type="password" name="password" id="password" class="form-control" placeholder="Password">
                                <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="spanVaild">Please Enter Your Password</span>
                    
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <!-- <div class="dropdown-menu1">  -->
                            <select id="dropdown-menu1" formControlName="role" class="form-control" [(ngModel)]="select_role">
                                      <!-- <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> -->
                                        <option selected="select">Select Role</option>
                                        <option value="student" id="student">Student</option>
                                        <option value="teacher" id="teacher">Teacher</option>
                                        <option value="principal" id="principal">Principal</option>
                                      </select>   
                            <!-- </div> --> 
                        </div>
                        
                                
                          <div class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                  </div>
                                </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                 <div class="col-sm-12 controls">
                                      <!-- <a id="btn-login" href="#" class="btn btn-success" (click)="click()">Login  </a> -->
                                      <button id="btn-signup" type="submit" class="btn btn-success"><i class="icon-hand-right"></i> Sign In</button>
                                      <span style="margin-left:8px;">or</span>  
                                      <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                                      
                                    
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                            <a [routerLink]="['/signup']">
                                            Sign Up Here
                                        </a>
                                        </div> 
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        
    </div>
    <!-- </body> -->
</div>
