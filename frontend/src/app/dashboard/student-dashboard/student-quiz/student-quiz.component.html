<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- circle button link -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>




<div class="container1">
<div class="container-fluid bg-info">
<div class="timer">
        <p class="time">{{timeLeft}} Seconds Left....</p> 
</div>
<div class="modal-dialog">
    <!-- <div  *ngFor= "let quiz of quizs"> -->
<div class="modal-content">
 <div class="modal-header">
    <h3><span class="label label-warning" id="qid">{{quiz.id}}</span> {{quiz.question}}</h3>
</div>
<div class="modal-body"> 
    <div class="col-xs-3 col-xs-offset-5">
       <div id="loadbar" style="display: none;">
          <div class="blockG" id="rotateG_01"></div>
          <div class="blockG" id="rotateG_02"></div>
          <div class="blockG" id="rotateG_03"></div>
          <div class="blockG" id="rotateG_04"></div>
          <div class="blockG" id="rotateG_05"></div>
          <div class="blockG" id="rotateG_06"></div>
          <div class="blockG" id="rotateG_07"></div>
          <div class="blockG" id="rotateG_08"></div>
      </div>
  </div> 

  <div class="quiz" id="quiz" data-toggle="buttons">

   <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">{{quiz.option1}}</label>
   <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">{{quiz.option2}}</label>
   <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">{{quiz.option3}}</label>
   <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">{{quiz.option4}}</label>
</div>
</div>
<div class="modal-footer text-muted">
<div class="nav-buttons">
        <button class="nav-button prv" id="prv" (click)="prvque()" style="visibility: hidden;">Previous</button>
</div>
<div class="nav-buttons">
        <button class="nav-button next" id="next" (click)="nextque()">Next</button>
</div>
<span id="answer"></span>
</div>
</div>
<!-- </div> -->
</div>
</div>
</div>

<!-- all quetions options-->
<div class="allque">
    <div class="modal-content">
            <button type="button" class="btn btn-default btn-circle btn-lg" (click)="getquestion(1)">1</button>
            <button type="button" class="btn btn-default btn-circle btn-lg" (click)="getquestion(2)">2</button>
            <button type="button" class="btn btn-default btn-circle btn-lg" (click)="getquestion(3)">3</button>
            <button type="button" class="btn btn-default btn-circle btn-lg" (click)="getquestion(4)">4</button>
            <button type="button" class="btn btn-default btn-circle btn-lg" (click)="getquestion(5)">5</button>
    </div>
       
</div>
