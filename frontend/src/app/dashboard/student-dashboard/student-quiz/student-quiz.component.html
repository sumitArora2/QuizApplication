<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!-- circle button link -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>




<div class="container1">
<div class="container-fluid bg-info">
<div class="timer">
        <p class="time">{{timeLeft}} Seconds Left....</p> 
</div>
<div class="modal-dialog">
    <!-- <div  *ngFor= "let quiz of quizs"> -->
<div class="modal-content" *ngFor="let quiz of quizes; let i=index">
 <div class="modal-header" >
    <h3><span class="label label-warning" id="qid">{{quiz.id}}</span> {{quiz.Questions[showidx].question_name}}</h3>
</div>
<div class="modal-body"> 
    <div class="col-xs-3 col-xs-offset-5">
       <div id="loadbar" style="display: none;">
          <div class="blockG" id="rotateG_01"></div>
          <div class="blockG" id="rotateG_02"></div>
          <div class="blockG" id="rotateG_03"></div>
          <div class="blockG" id="rotateG_04"></div>
          <div class="blockG" id="rotateG_05"></div>
          <div class="blockG" id="rotateG_06"></div>
          <div class="blockG" id="rotateG_07"></div>
          <div class="blockG" id="rotateG_08"></div>
      </div>
  </div> 
 
  <div class="quiz" id="quiz" data-toggle="buttons" *ngFor="let options of quiz.Questions[showidx].Options; let in=index">   
   <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right">     
   </i></span> <input type="radio" name="q_answer" value="1">{{options.option_name}}</label>
   </div>
</div>
<div class="modal-footer text-muted">
<div class="nav-buttons">
        <button class="nav-button prv" id="prv" (click)="prvque()" style="visibility: hidden;">Previous</button>
</div>
<div class="nav-buttons">
        <button class="nav-button next" id="next" (click)="nextque()">Next</button>
</div>
<span id="answer"></span>
</div>
</div>
<!-- </div> -->
</div>
</div>
</div>

<!-- all quetions options-->
<div class="allque">
        <div class="modal-content">
        <div class="modal-content">
           <button type="button" class="btn btn-default btn-circle btn-lg" *ngFor="let item of [1,2,3,4,5]; let i=index" (click)="getquestion(item)">{{item}}</button>
        </div>
           
    </div>
</div>
