<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/studentHome">Home</a>
      </li>
    </ol>

    
    <!-- Icon Cards-->
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-3" *ngFor="let chapter of this.chapters; let i=index">
        <div class="card text-white bg-success o-hidden h-100">
          <div class="card-body">
            <div class="card-body-icon">
              <i class="fas fa-fw fa-comments"></i>
            </div>
            <div class="mr-5">Chapter {{i+1}}
                <p>{{chapter.chapter_name}}</p>
            </div>
          </div>
          <a routerLink="/quizInstruction" class="card-footer text-white clearfix small z-1">
            <span class="float-left">Take a quiz</span>
            <span class="float-right">
              <i class="fas fa-angle-right"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
    
  </div>
