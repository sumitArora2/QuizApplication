<!-- <div id="content-wrapper"> -->

<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
    </ol>

    <!-- Icon Cards-->
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-fw fa-comments"></i>
                    </div>
                    <div class="mr-5">Profile</div>
                </div>
                <a routerLink="/profile" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">View Details</span>
                    <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-fw fa-list"></i>
                    </div>
                    <div class="mr-5">Student Details</div>
                </div>
                <a routerLink="/details"class="card-footer text-white clearfix small z-1" (click)="sendDetails('student')">
                    <span class="float-left">View Details</span>
                    <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-fw fa-shopping-cart"></i>
                    </div>
                    <div class="mr-5">Teacher Details</div>
                </div>
                <a routerLink="/details" (click)="sendDetails('teacher')" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">View Details</span>
                    <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
                </a>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
                <div class="card-body">
                    <div class="card-body-icon">
                        <i class="fas fa-fw fa-life-ring"></i>
                    </div>
                    <div class="mr-5">Complaints</div>
                </div>
                <a routerLink="/complaints" class="card-footer text-white clearfix small z-1">
                    <span class="float-left">View Details</span>
                    <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
                </a>
            </div>
        </div>
    </div>

    <!-- DataTables Example -->
    <div class="container-fluid">
        <div class="card-header">
            <i class="fas fa-table"></i> Student Record</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Subjects</th>
                            <th>Marks</th>
                           

                        </tr>
                    </thead>
                    <tbody *ngFor="let marks of this.classData;">
                        <tr>
                            <!-- <td>{{marks.username}}</td> -->
                            <tr *ngFor="let chapter of marks.Marks;let i=index">
                                    <td *ngIf="i==0">{{ marks.username}}</td>
                                    <td *ngIf="i!=0"></td>
                                    <td>{{chapter?.Chapters[0]?.chapter_name}}</td>
                                    <td> {{chapter.marks}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- Sticky Footer -->
<footer class="sticky-footer">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright Â© Your Website 2019</span>
        </div>
    </div>
</footer>
