<div class="container btn">
 <button class="btn btn-success" type="button" (click)="showclassForm()"> Add New Class</button>
</div>
<div *ngIf="showclass">
    <form [formGroup]="myForm">
        <div class="form-group">
          <label for="pwd">Class Name:</label>
          <input type="text" class="form-control" placeholder="Enter the Class Name" formControlName="classname">
        </div>
        <button type="button" class="btn btn-primary" (click)="submitClass()">Submit</button>
    </form>
</div>
<div class="container table" >          
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Subjects</th>
      </tr>
    </thead>
    <tbody *ngFor="let class of classes">
      <tr>
        <td>{{class.class_name}}</td>
        <td>{{class.Subjects.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
