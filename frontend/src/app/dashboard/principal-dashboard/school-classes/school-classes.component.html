<div class="container">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-md-5">
                <div class=" form-group ">
                    <input type="text " class="form-control " placeholder="Enter the Class Name " formControlName="classname">
                </div>
            </div>
            <div class="col-md-4 ">
                <button *ngIf="editing" type="button " class="btn btn-primary " (click)="submitClass()">Submit</button>
                <button *ngIf="!editing" type="button" class="btn btn-success" (click)="update()">Update </button>
                <button  *ngIf="!editing" type="button" class="btn btn-light" (click)="cancel()">Cancel</button> 
            </div>
        </div>
    </form>
    <div class="container table ">
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Subjects</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let class of classes ">
                <tr> 
                    <td>{{class.class_name}}</td>
                    <td>{{class.Subjects.length}}</td>
                    <td class="controls">
                        <i class="fas fa-edit" (click)="edit(class)"></i>
                        <i class="fas fa-trash-alt" (click)="delete(class)"></i>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
