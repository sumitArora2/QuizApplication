<div class="card mb-3">
       
    <div class="card-header">
            <!-- <img src="https://imageog.flaticon.com/icons/png/512/0/340.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt="backImg" style="float: left; height: 70px;width: 90px;" (click)="goBack()"> -->
        <img src="https://library.kissclipart.com/20180920/be/kissclipart-red-back-icon-png-clipart-computer-icons-clip-art-718ad0fa645d5a5a.png" alt="backImg" style="float: left; height: 70px;width: 90px;" (click)="goBack()">
            <!-- <i class="fas fa-table"></i> -->
       <div class="recordText"> 
        <h2>{{this.checkRole}} Record</h2></div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr> 
                        <th> Name</th> 
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Mobile No.</th>
                        <th>State</th> 
                        <th>Address</th>
                        <th>Father/Mother Name</th>
                        <th>Father Mobile No.</th>
                    </tr>
                </thead> 
                <tbody *ngFor="let detail of this.details">
                    <tr>
                        <td>{{detail.username}}  </td>
                        <td> {{detail.lastname}} </td>
                        <td> {{detail.email}}  </td> 
                        <td>{{detail.phone}}</td>
                        <td>{{detail.location}}</td>
                        <td> {{detail.address}} </td>
                        <td> {{detail.faterMotherName}} </td>
                        <td> {{detail.fmphone}} </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
